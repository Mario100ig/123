<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social Media - ParadiseRP</title>
  <meta name="description" content="Nasze oficjalne social media ParadiseRP.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      color: #232a3b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    .animated-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(120deg, #00ddff 0%, #ffe066 100%);
      background-size: 200% 200%;
      animation: gradientMove 8s ease-in-out infinite alternate;
      opacity: 0.85;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .social-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px #00ddff33;
      padding: 2.5rem 2.2rem;
      max-width: 420px;
      text-align: center;
      animation: fadeInUp 1.1s;
      position: relative;
      z-index: 2;
    }
    .social-card h1 {
      font-size: 2.1rem;
      font-weight: 800;
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, #00ddff 0%, #ffe066 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      letter-spacing: 1.5px;
      animation: popIn 1.1s;
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      80% { opacity: 1; transform: scale(1.08); }
      100% { opacity: 1; transform: scale(1); }
    }
    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 0.7em;
      background: linear-gradient(90deg, #00ddff 0%, #ffe066 100%);
      color: #232a3b;
      font-weight: 700;
      font-size: 1.25rem;
      border-radius: 50px;
      padding: 1rem 2.2rem;
      margin: 1.2rem 0;
      text-decoration: none;
      box-shadow: 0 2px 12px #00ddff33, 0 0 0 6px #00ddff22;
      border: 2px solid #00ddff;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s, border 0.18s;
      position: relative;
      overflow: hidden;
    }
    .social-link:hover {
      background: linear-gradient(90deg, #ffe066 0%, #00ddff 100%);
      color: #232a3b;
      box-shadow: 0 4px 24px #ffe06688, 0 0 0 10px #ffe06633;
      border: 2px solid #ffe066;
    }
    .social-link img {
      width: 2.1em;
      height: 2.1em;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px #00ddff33;
      animation: tiktokPulse 1.5s infinite alternate;
      transition: transform 0.18s;
    }
    .social-link:hover img {
      animation: tiktokBounce 0.7s;
      transform: scale(1.13) rotate(-8deg);
    }
    @keyframes tiktokPulse {
      0% { box-shadow: 0 0 0 #00ddff33; }
      60% { box-shadow: 0 0 16px #00ddff88; }
      100% { box-shadow: 0 0 0 #00ddff33; }
    }
    @keyframes tiktokBounce {
      0% { transform: scale(1) rotate(0); }
      50% { transform: scale(1.18) rotate(-12deg); }
      100% { transform: scale(1.13) rotate(-8deg); }
    }
    .soon-section {
      margin-top: 2.5rem;
      color: #b0b8c1;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
      opacity: 0.85;
    }
    .soon-icons {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      margin-top: 1.1rem;
    }
    .soon-icon {
      width: 2.1em;
      height: 2.1em;
      opacity: 0.35;
      filter: grayscale(1);
      background: #e9ecef;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 4px #00ddff11;
    }
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      margin-top: 2.2rem;
      color: #00ddff;
      text-decoration: underline;
      font-weight: 600;
      font-size: 1.08rem;
      transition: color 0.18s;
    }
    .back-btn:hover {
      color: #ffe066;
      text-decoration: none;
    }
    .back-btn svg {
      width: 1.3em;
      height: 1.3em;
      vertical-align: middle;
      margin-right: 0.2em;
      fill: currentColor;
    }
    @media (max-width: 600px) {
      .social-card {
        padding: 1.2rem 0.5rem;
        max-width: 99vw;
      }
      .social-link {
        font-size: 1.05rem;
        padding: 0.7rem 1.1rem;
      }
      .soon-section { font-size: 0.98rem; }
    }
  </style>
</head>
<body>
      <div class="animated-bg"></div>
      <canvas id="bg3d" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:1;pointer-events:none;"></canvas>
      <div class="social-card">
    <h1>Nasze Social Media</h1>
    <a class="social-link" href="https://www.tiktok.com/@paradiserp.eu" target="_blank" rel="noopener">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/tiktok.svg" alt="TikTok">
      TikTok
    </a>
    <div class="soon-section">
      <div>Wkrótce więcej platform!</div>
      <div class="soon-icons">
        <span class="soon-icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" alt="Instagram" style="width:1.3em;height:1.3em;opacity:0.6;"></span>
        <span class="soon-icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/youtube.svg" alt="YouTube" style="width:1.3em;height:1.3em;opacity:0.6;"></span>
        <span class="soon-icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg" alt="Facebook" style="width:1.3em;height:1.3em;opacity:0.6;"></span>
      </div>
    </div>
    <p style="margin-top:2rem; color:#4a6073; font-size:1.05rem;">Obserwuj nas na TikToku, aby być na bieżąco z nowościami i klipami z serwera!</p>
    <a href="/index.html" class="back-btn">
      <svg viewBox="0 0 20 20"><path d="M12.293 16.293a1 1 0 010-1.414L15.586 11H4a1 1 0 110-2h11.586l-3.293-3.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"/></svg>
      Powrót na stronę główną
    </a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script>
    // Bardziej dynamiczne 3D tło: więcej obiektów, różne kształty, pulsowanie, nieregularne tory
    const canvas = document.getElementById('bg3d');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    let width = window.innerWidth;
    let height = window.innerHeight;
    renderer.setSize(width, height);
    renderer.setClearColor(0x000000, 0);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 1000);
    camera.position.z = 18;

    // Więcej kolorów
    const colors = [0x00ddff, 0xffe066, 0xffffff, 0x232a3b, 0x4a6073, 0xff3b3b, 0x99e6ff, 0x00ffb3, 0x7c3bff];
    const objects = [];
    // Sfery
    for (let i = 0; i < 24; i++) {
      const geometry = new THREE.SphereGeometry(Math.random() * 0.7 + 0.4, 24, 24);
      const material = new THREE.MeshStandardMaterial({
        color: colors[i % colors.length],
        roughness: 0.33,
        metalness: 0.7,
        emissive: colors[i % colors.length],
        emissiveIntensity: 0.12 + Math.random() * 0.18,
        transparent: true,
        opacity: 0.7 + Math.random() * 0.3
      });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(
        Math.random() * 20 - 10,
        Math.random() * 14 - 7,
        Math.random() * 12 - 6
      );
      scene.add(sphere);
      objects.push({ mesh: sphere, type: 'sphere', seed: Math.random() * 100 });
    }
    // Torusy
    for (let i = 0; i < 8; i++) {
      const geometry = new THREE.TorusGeometry(Math.random() * 1.2 + 0.7, 0.18, 16, 100);
      const material = new THREE.MeshStandardMaterial({
        color: colors[(i + 2) % colors.length],
        roughness: 0.25,
        metalness: 0.8,
        emissive: colors[(i + 2) % colors.length],
        emissiveIntensity: 0.09 + Math.random() * 0.13,
        transparent: true,
        opacity: 0.6 + Math.random() * 0.4
      });
      const torus = new THREE.Mesh(geometry, material);
      torus.position.set(
        Math.random() * 18 - 9,
        Math.random() * 12 - 6,
        Math.random() * 10 - 5
      );
      scene.add(torus);
      objects.push({ mesh: torus, type: 'torus', seed: Math.random() * 100 });
    }
    // Stożki
    for (let i = 0; i < 7; i++) {
      const geometry = new THREE.ConeGeometry(Math.random() * 0.7 + 0.5, Math.random() * 1.5 + 1.2, 32);
      const material = new THREE.MeshStandardMaterial({
        color: colors[(i + 3) % colors.length],
        roughness: 0.3,
        metalness: 0.7,
        emissive: colors[(i + 3) % colors.length],
        emissiveIntensity: 0.11 + Math.random() * 0.13,
        transparent: true,
        opacity: 0.7 + Math.random() * 0.3
      });
      const cone = new THREE.Mesh(geometry, material);
      cone.position.set(
        Math.random() * 16 - 8,
        Math.random() * 10 - 5,
        Math.random() * 8 - 4
      );
      scene.add(cone);
      objects.push({ mesh: cone, type: 'cone', seed: Math.random() * 100 });
    }
    // Kryształy (octahedrony)
    for (let i = 0; i < 5; i++) {
      const geometry = new THREE.OctahedronGeometry(Math.random() * 0.7 + 0.5);
      const material = new THREE.MeshStandardMaterial({
        color: colors[(i + 4) % colors.length],
        roughness: 0.2,
        metalness: 0.8,
        emissive: colors[(i + 4) % colors.length],
        emissiveIntensity: 0.13 + Math.random() * 0.13,
        transparent: true,
        opacity: 0.6 + Math.random() * 0.4
      });
      const crystal = new THREE.Mesh(geometry, material);
      crystal.position.set(
        Math.random() * 16 - 8,
        Math.random() * 10 - 5,
        Math.random() * 8 - 4
      );
      scene.add(crystal);
      objects.push({ mesh: crystal, type: 'crystal', seed: Math.random() * 100 });
    }
    // Gwiazdy (icosahedrony)
    for (let i = 0; i < 5; i++) {
      const geometry = new THREE.IcosahedronGeometry(Math.random() * 0.5 + 0.3);
      const material = new THREE.MeshStandardMaterial({
        color: colors[(i + 5) % colors.length],
        roughness: 0.18,
        metalness: 0.9,
        emissive: colors[(i + 5) % colors.length],
        emissiveIntensity: 0.15 + Math.random() * 0.13,
        transparent: true,
        opacity: 0.7 + Math.random() * 0.3
      });
      const star = new THREE.Mesh(geometry, material);
      star.position.set(
        Math.random() * 18 - 9,
        Math.random() * 12 - 6,
        Math.random() * 10 - 5
      );
      scene.add(star);
      objects.push({ mesh: star, type: 'star', seed: Math.random() * 100 });
    }
    // --- Realistyczniejszy samochód 3D ---
    // Grupa auta
    const carGroup = new THREE.Group();
    // Korpus główny
    const carBodyGeometry = new THREE.BoxGeometry(2.2, 0.7, 1.1);
    const carBodyMaterial = new THREE.MeshStandardMaterial({ color: 0x232a3b, metalness: 0.7, roughness: 0.3 });
    const carBody = new THREE.Mesh(carBodyGeometry, carBodyMaterial);
    carBody.position.y = 0.5;
    carGroup.add(carBody);
    // Maska (przód)
    const hoodGeometry = new THREE.BoxGeometry(0.7, 0.25, 1.1);
    const hoodMaterial = new THREE.MeshStandardMaterial({ color: 0x4a6073, metalness: 0.8, roughness: 0.25 });
    const hood = new THREE.Mesh(hoodGeometry, hoodMaterial);
    hood.position.set(-0.75, 0.68, 0);
    carGroup.add(hood);
    // Bagażnik (tył)
    const trunkGeometry = new THREE.BoxGeometry(0.5, 0.22, 1.1);
    const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x232a3b, metalness: 0.7, roughness: 0.3 });
    const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
    trunk.position.set(0.85, 0.65, 0);
    carGroup.add(trunk);
    // Dach
    const carRoofGeometry = new THREE.BoxGeometry(1.1, 0.4, 0.9);
    const carRoofMaterial = new THREE.MeshStandardMaterial({ color: 0x00ddff, metalness: 0.8, roughness: 0.2, transparent: true, opacity: 0.92 });
    const carRoof = new THREE.Mesh(carRoofGeometry, carRoofMaterial);
    carRoof.position.set(0, 0.95, 0);
    carGroup.add(carRoof);
    // Szyby (przód i tył)
    const glassMaterial = new THREE.MeshStandardMaterial({ color: 0x99e6ff, metalness: 0.5, roughness: 0.1, transparent: true, opacity: 0.55 });
    const frontGlass = new THREE.BoxGeometry(0.45, 0.32, 0.82);
    const frontGlassMesh = new THREE.Mesh(frontGlass, glassMaterial);
    frontGlassMesh.position.set(-0.55, 1.01, 0);
    carGroup.add(frontGlassMesh);
    const rearGlass = new THREE.BoxGeometry(0.38, 0.28, 0.82);
    const rearGlassMesh = new THREE.Mesh(rearGlass, glassMaterial);
    rearGlassMesh.position.set(0.55, 0.99, 0);
    carGroup.add(rearGlassMesh);
    // Zderzaki
    const bumperMat = new THREE.MeshStandardMaterial({ color: 0x222222, metalness: 0.7, roughness: 0.4 });
    const frontBumper = new THREE.BoxGeometry(0.18, 0.18, 1.12);
    const frontBumperMesh = new THREE.Mesh(frontBumper, bumperMat);
    frontBumperMesh.position.set(-1.18, 0.38, 0);
    carGroup.add(frontBumperMesh);
    const rearBumper = new THREE.BoxGeometry(0.16, 0.16, 1.12);
    const rearBumperMesh = new THREE.Mesh(rearBumper, bumperMat);
    rearBumperMesh.position.set(1.18, 0.38, 0);
    carGroup.add(rearBumperMesh);
    // Lustra boczne
    const mirrorMat = new THREE.MeshStandardMaterial({ color: 0x00ddff, metalness: 0.9, roughness: 0.2 });
    const mirrorGeo = new THREE.BoxGeometry(0.08, 0.08, 0.22);
    const leftMirror = new THREE.Mesh(mirrorGeo, mirrorMat);
    leftMirror.position.set(-0.25, 0.95, -0.62);
    carGroup.add(leftMirror);
    const rightMirror = new THREE.Mesh(mirrorGeo, mirrorMat);
    rightMirror.position.set(-0.25, 0.95, 0.62);
    carGroup.add(rightMirror);
    // Grill
    const grillMat = new THREE.MeshStandardMaterial({ color: 0x222222, metalness: 0.8, roughness: 0.3 });
    const grillGeo = new THREE.BoxGeometry(0.12, 0.09, 0.5);
    const grill = new THREE.Mesh(grillGeo, grillMat);
    grill.position.set(-1.13, 0.53, 0);
    carGroup.add(grill);
    // Spoiler
    const spoilerMat = new THREE.MeshStandardMaterial({ color: 0x00ddff, metalness: 0.9, roughness: 0.2 });
    const spoilerGeo = new THREE.BoxGeometry(0.08, 0.08, 0.7);
    const spoiler = new THREE.Mesh(spoilerGeo, spoilerMat);
    spoiler.position.set(1.18, 0.85, 0);
    carGroup.add(spoiler);
    // Światła przód
    const lightMat = new THREE.MeshStandardMaterial({ color: 0xfffbe0, emissive: 0xfffbe0, emissiveIntensity: 0.9, metalness: 0.7, roughness: 0.2 });
    const headlightGeo = new THREE.CylinderGeometry(0.07, 0.07, 0.13, 16);
    for (let i = 0; i < 2; i++) {
      const headlight = new THREE.Mesh(headlightGeo, lightMat);
      headlight.rotation.z = Math.PI / 2;
      headlight.position.set(-1.28, 0.55, i === 0 ? -0.32 : 0.32);
      carGroup.add(headlight);
    }
    // Światła tył
    const tailMat = new THREE.MeshStandardMaterial({ color: 0xff3b3b, emissive: 0xff3b3b, emissiveIntensity: 0.7, metalness: 0.7, roughness: 0.2 });
    for (let i = 0; i < 2; i++) {
      const taillight = new THREE.Mesh(headlightGeo, tailMat);
      taillight.rotation.z = Math.PI / 2;
      taillight.position.set(1.28, 0.55, i === 0 ? -0.32 : 0.32);
      carGroup.add(taillight);
    }
    // Koła
    const wheels = [];
    for (let i = 0; i < 4; i++) {
      const wheelGeometry = new THREE.CylinderGeometry(0.28, 0.28, 0.45, 24);
      const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x222222, metalness: 0.6, roughness: 0.5 });
      const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
      wheel.rotation.z = Math.PI / 2;
      wheel.position.set(i < 2 ? -0.8 : 0.8, 0.18, i % 2 === 0 ? -0.45 : 0.45);
      carGroup.add(wheel);
      wheels.push(wheel);
    }
    // Dodaj auto do sceny
    scene.add(carGroup);
    // Parametry ruchu auta
    let carAngle = 0;
    const carRadius = 7.5;
    // Oświetlenie
    const ambient = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambient);
    const dir = new THREE.DirectionalLight(0xffffff, 0.45);
    dir.position.set(5, 10, 10);
    scene.add(dir);
    // Animacja
    function animate() {
      requestAnimationFrame(animate);
      const t = Date.now() * 0.001;
      objects.forEach((o, i) => {
        // Dynamiczne tory i pulsowanie
        if (o.type === 'sphere') {
          o.mesh.rotation.x += 0.003 + i * 0.0007;
          o.mesh.rotation.y += 0.004 + i * 0.0005;
          o.mesh.position.x += Math.sin(t * 0.5 + o.seed) * 0.003 + Math.sin(t * 0.2 + i) * 0.01;
          o.mesh.position.y += Math.cos(t * 0.7 + o.seed) * 0.003 + Math.cos(t * 0.3 + i) * 0.01;
          o.mesh.position.z += Math.sin(t * 0.3 + o.seed) * 0.002;
          o.mesh.material.opacity = 0.6 + 0.4 * Math.abs(Math.sin(t * 0.7 + o.seed));
        } else if (o.type === 'torus') {
          o.mesh.rotation.x += 0.01 + i * 0.001;
          o.mesh.rotation.y += 0.012 + i * 0.001;
          o.mesh.position.x += Math.sin(t * 0.6 + o.seed) * 0.004 + Math.sin(t * 0.4 + i) * 0.012;
          o.mesh.position.y += Math.cos(t * 0.8 + o.seed) * 0.004 + Math.cos(t * 0.5 + i) * 0.012;
          o.mesh.material.opacity = 0.5 + 0.5 * Math.abs(Math.sin(t * 0.9 + o.seed));
        } else if (o.type === 'cone') {
          o.mesh.rotation.x += 0.008 + i * 0.001;
          o.mesh.rotation.z += 0.009 + i * 0.001;
          o.mesh.position.x += Math.sin(t * 0.9 + o.seed) * 0.003 + Math.sin(t * 0.6 + i) * 0.01;
          o.mesh.position.y += Math.cos(t * 0.5 + o.seed) * 0.003 + Math.cos(t * 0.7 + i) * 0.01;
          o.mesh.scale.y = 1 + Math.sin(t * 1.2 + o.seed) * 0.18;
          o.mesh.material.opacity = 0.6 + 0.4 * Math.abs(Math.sin(t * 1.1 + o.seed));
        } else if (o.type === 'crystal') {
          o.mesh.rotation.x += 0.012 + i * 0.001;
          o.mesh.rotation.y += 0.013 + i * 0.001;
          o.mesh.position.x += Math.sin(t * 0.8 + o.seed) * 0.008;
          o.mesh.position.y += Math.cos(t * 0.6 + o.seed) * 0.008;
          o.mesh.material.opacity = 0.5 + 0.5 * Math.abs(Math.sin(t * 0.8 + o.seed));
        } else if (o.type === 'star') {
          o.mesh.rotation.x += 0.018 + i * 0.001;
          o.mesh.rotation.y += 0.019 + i * 0.001;
          o.mesh.position.x += Math.sin(t * 1.1 + o.seed) * 0.012;
          o.mesh.position.y += Math.cos(t * 1.2 + o.seed) * 0.012;
          o.mesh.material.opacity = 0.5 + 0.5 * Math.abs(Math.sin(t * 1.3 + o.seed));
        }
      });
      // Animacja samochodu po okręgu
      carAngle += 0.008;
      carGroup.position.x = Math.cos(carAngle) * carRadius;
      carGroup.position.y = Math.sin(carAngle) * carRadius * 0.45;
      carGroup.position.z = Math.sin(carAngle) * carRadius * 0.5;
      carGroup.rotation.y = -carAngle + Math.PI / 2;
      // Obrót kół
      wheels.forEach(w => w.rotation.x -= 0.18);
      renderer.render(scene, camera);
    }
    animate();
    // Responsywność
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
